<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        
        <form action="">
            <div id="box_log" class="box_login">
                <h2>¡Hola!</h2>
                <div class="usuario">
                    <img src="medios/usuario.png" alt="">
                    <input type="text" placeholder="Ingrese el usuario" required id="emailRegistrado">
                </div>
    
                <div class="contraseña">
                    <img src="medios/bloquear.png" alt="">
                    <input type="password" placeholder="Contraseña" required id="claveRegistrada">
    
                </div>
                <button type="button" onclick="ingresar()">Login</button>

                <p>Si aún no tienes cuenta, presiona en <a onclick="document.getElementById('form-2').style.display ='block'">Registrarme</a></p>

                <p id="verifique"></p>
            </div>
          
        </form>
        
    </div>

    <div class="form-container">

        <form action="">
            <div id="form-2" class="form2">
                <h2>¡Registro!</h2>
                <p>A continuación ingresa los siguientes datos, éstos deben ser válidos ya que se usaran para poder ingresar al sistema.</p>
                <div class="form-input">
                    <label for="">Name</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-input">
                    <label for="">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-input">
                    <label for="">Clave</label>
                    <input type="password" id="password" required>
                </div>
                <button onclick="registrarUsuario()"type="button">Registrar</button>
                <button type="button" onclick="document.getElementById('form-2').style.display ='none'">Cerrar</button>

            </div>
        
        </form>

    </div>
    

    <!--APP INICIO-->

    <div class="app" id="app">
        <center><hr class="linea"></center>
        <center><h3>morenoBank</h3></center>
        <p id="bienvenida"></p>

        <div class="saldoDisponible">
            <p>saldo disponible </p>
            <p id="saldoDisponible"></p>
        </div>

        <hr class="linea2">
        <!-- ----------------------------------- -->
        <div class="opciones">

            <h3 class="opr">Operaciones</h3>
            <div class="operaciones">

                <!-- APP - ENVIAR DINERO -->
                <label for="btn-operaciones">

                    <div class="operacion_img" onclick="document.getElementById('modal1').style.display ='flex'">
                        <img src="medios/transferirX32.png" alt="">
                        <p>Enviar</p>
                    </div>

                    <!-- Ventana Modal -->
                    <input type="checkbox" id="btn-modal">

                    <div class="cont-modal">
                        <div class="contenido-modal" id="modal1">
                            <center><h4>Enviar dinero</h4></center>
                            <input type="text" placeholder="Ingrese la cantidad" id="cantidadEnvio" required>

                            <input type="text" placeholder="Usuario destino" id="ctaDestino" required>

                            <p id="sinSaldo"></p>
                            
                            <div class="btns">
                                <button onclick="enviarDinero()" type="submit">Enviar</button>
                                <button type="button" onclick="document.getElementById('modal1').style.display ='none'">Cerrar</button>
                                
                            </div>

                        </div>
                    </div>
                </label>

                <!-- APP - INGRESOS -->
                <label for="btn-operaciones">

                    <div class="operacion_img" onclick="document.getElementById('modal2').style.display='flex'">
                        <img src="medios/ingresarX32.png" alt="">
                        <p>Ingresar</p>
                    </div>

                    <!-- Ventana Modal -->
                    <input type="checkbox" id="btn-modal">

                    <div class="cont-modal">
                        <div class="contenido-modal" id="modal2">
                            <center><h4>Ingresar dinero</h4></center>
                            <input type="text" placeholder="Ingrese la cantidad" id="montoIngreso">
                            
                            <div class="btns">
                                <button onclick="ingresarDinero()" type="submit">Ingresar</button>
                                <button type="button" onclick="document.getElementById('modal2').style.display ='none'">Cerrar</button>
                                
                            </div>

                        </div>
                    </div>
                </label>

                <!-- APP - RETIRO DINERO -->
                <label for="btn-operaciones">

                    <div class="operacion_img" onclick="document.getElementById('modal3').style.display='flex'">
                        <img src="medios/retirarX32.png" alt="">
                        <p>Retirar</p>
                    </div>

                    <!-- Ventana Modal -->
                    <input type="checkbox" id="btn-modal">

                    <div class="cont-modal">
                        <div class="contenido-modal"  id="modal3">
                            <center><h4>Retirar dinero</h4></center>
                            <input type="text" placeholder="Ingrese la cantidad" id="montoRetiro">

                            <p id="sinSaldo"></p>

                            <div class="btns">
                                <button onclick="retirar()" type="submit">Retirar</button>
                                <button type="button" onclick="document.getElementById('modal3').style.display ='none'">Cerrar</button>
                                
                            </div>

                        </div>
                    </div>
                </label>
                
            </div>
            <center><hr id="lineMovimientos"></center>

            <div class="titleMovimientos">
                <center><p onclick="movimientos()">movimientos</p></center>
            </div>

            <div class="movimientos" id="movimientos">
                
                <!-- Movimientos -->

            </div>
            <center><div class="mvmtoCerrar" id="mtoCerrar">

                <button onclick="cerrarmto()" type="button">Cerrar</button>
            </div></center>

            
        </div>
        <a href="" class="cerrar" onclick="login()">
            <img src="medios/cerrarsesion.png" alt="">
        
        </a>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
